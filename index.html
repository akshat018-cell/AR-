<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebAR Wedding Invitation</title>
    <!-- A-Frame v1.5.0 -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- MindAR v1.2.5 -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        /* "Tap to Start" Overlay for iOS Audio Fix */
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            cursor: pointer;
            color: white;
            font-family: sans-serif;
            text-align: center;
            flex-direction: column;
        }

        #start-overlay h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #start-overlay p {
            font-size: 16px;
            opacity: 0.8;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <!-- Overlay UI -->
    <div id="start-overlay">
        <h1>Tap to Start AR</h1>
        <p>Enable camera & audio access</p>
    </div>

    <!-- AR Scene -->
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-assets>
            <video id="invitation-video" src="./video.mp4" preload="metadata" loop crossorigin="anonymous" playsinline
                webkit-playsinline muted>
            </video>
        </a-assets>

        <!-- Camera -->
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Image Target (Index 0) -->
        <a-entity id="target-entity" mindar-image-target="targetIndex: 0">
            <!-- Video Plane with Chroma Key Shader -->
            <a-plane id="video-plane" position="0 0 0" height="1.777" width="1" rotation="0 0 0"
                material="shader: chromakey; src: #invitation-video; transparent: true; alphaTest: 0.5;">
            </a-plane>
        </a-entity>
    </a-scene>

    <script>
        // Register Chroma Key Shader
        AFRAME.registerShader('chromakey', {
            schema: {
                src: { type: 'map' },
                keyColor: { type: 'color', default: '#00FF00', is: 'uniform' },
                threshold: { type: 'number', default: 0.4, is: 'uniform' }
            },

            init: function (data) {
                var videoTexture = new THREE.VideoTexture(data.src);
                videoTexture.minFilter = THREE.LinearFilter;
                videoTexture.magFilter = THREE.LinearFilter;
                videoTexture.format = THREE.RGBFormat;

                this.material = new THREE.ShaderMaterial({
                    uniforms: {
                        src: { value: videoTexture },
                        keyColor: { value: new THREE.Color(data.keyColor) },
                        threshold: { value: data.threshold }
                    },
                    vertexShader: this.vertexShader,
                    fragmentShader: this.fragmentShader,
                    transparent: true,
                    side: THREE.DoubleSide
                });
            },

            update: function (data) {
                this.material.uniforms.keyColor.value.set(data.keyColor);
                this.material.uniforms.threshold.value = data.threshold;
            },

            vertexShader: [
                'varying vec2 vUv;',
                'void main() {',
                '  vUv = uv;',
                '  gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);',
                '}'
            ].join('\n'),

            fragmentShader: [
                'uniform sampler2D src;',
                'uniform vec3 keyColor;',
                'uniform float threshold;',
                'varying vec2 vUv;',
                '',
                'void main() {',
                '  vec4 texColor = texture2D(src, vUv);',
                '  float diff = length(texColor.rgb - keyColor);',
                '  ',
                '  if (diff < threshold) {',
                '    discard;',
                '  } else {',
                '    gl_FragColor = texColor;',
                '  }',
                '}'
            ].join('\n')
        });

        document.addEventListener("DOMContentLoaded", function () {
            const overlay = document.getElementById('start-overlay');
            const video = document.getElementById('invitation-video');
            const targetEntity = document.getElementById('target-entity');

            let isAudioUnlocked = false;

            // --- iOS Audio Fix & Start Logic ---
            overlay.addEventListener('click', function () {
                overlay.classList.add('hidden');

                video.play().then(() => {
                    video.pause();
                    video.currentTime = 0;
                    video.muted = false;
                    isAudioUnlocked = true;
                    console.log("Audio unlocked successfully");
                }).catch((error) => {
                    console.warn("Video playback failed on start:", error);
                });
            });

            // --- AR Logic: Target Found/Lost ---
            targetEntity.addEventListener("targetFound", event => {
                console.log("Target Found - Playing video");
                if (isAudioUnlocked) {
                    video.play().catch(err => console.error("Play error:", err));
                } else {
                    video.muted = true;
                    video.play().catch(err => console.error("Play error:", err));
                }
            });

            targetEntity.addEventListener("targetLost", event => {
                console.log("Target Lost - Pausing video");
                video.pause();
            });
        });
    </script>
</body>

</html>
