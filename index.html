<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebAR Wedding Invitation</title>
    <!-- A-Frame v1.5.0 -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- MindAR v1.2.5 -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <script>
        // Register Custom Chroma Key Shader
        AFRAME.registerShader('chromakey', {
            schema: {
                src: { type: 'map' },
                color: { type: 'vec3', default: { x: 0.1, y: 0.9, z: 0.2 } }, // Default Green
                threshold: { type: 'number', is: 'uniform', default: 0.1 }   // Sensitivity
            },

            init: function (data) {
                // Initialization logic if needed
            },

            vertexShader: `
          varying vec2 vUV;
          void main(void) {
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            vUV = uv;
          }
        `,

            fragmentShader: `
          uniform sampler2D src;
          uniform vec3 color;
          uniform float threshold;
          varying vec2 vUV;

          void main(void) {
            vec4 texel = texture2D(src, vUV);
            vec3 diff = texel.rgb - color;
            float distance = length(diff);
            
            if (distance < threshold) {
              // Match found - make transparent
              gl_FragColor = vec4(0.0, 0.0, 0.0, 0.0); 
            } else {
              // No match - keep original pixel
              gl_FragColor = texel;
            }
          }
        `
        });
    </script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        /* "Tap to Start" Overlay for iOS Audio Fix */
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            cursor: pointer;
            color: white;
            font-family: sans-serif;
            text-align: center;
            flex-direction: column;
        }

        #start-overlay h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #start-overlay p {
            font-size: 16px;
            opacity: 0.8;
        }

        .hidden {
            display: none !important;
        }

        /* Hide the video element but keep it in DOM for A-Frame to access */
        #invitation-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            opacity: 0;
            z-index: -1;
        }
    </style>
</head>

<body>
    <!-- Overlay UI -->
    <div id="start-overlay">
        <h1>Tap to Start AR</h1>
        <p>Enable camera & audio access</p>
    </div>

    <!-- 
      Video Element (Moved OUT of a-assets to prevent blocking scene load)
      - We place it here so the browser loads it asynchronously without stopping A-Frame.
    -->
    <video id="invitation-video" src="./video.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline
        webkit-playsinline muted>
    </video>

    <!-- AR Scene -->
    <!-- 
      mindar-image: imageTargetSrc points to the compiled target file.
      uiLoading: no; -> We hide the default loading screen to prevent it from getting stuck visually,
                        though moving the video out of a-assets is the real fix.
    -->
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001; uiLoading: no;"
        color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-assets>
            <!-- Assets kept empty or for small items only -->
        </a-assets>

        <!-- Camera -->
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- 
        Image Target (Index 0) 
      -->
        <a-entity id="target-entity" mindar-image-target="targetIndex: 0">
            <!-- 
          Video Plane with Chroma Key Shader
          - src: #invitation-video (Works even if video is in body)
        -->
            <a-plane
                material="shader: chromakey; src: #invitation-video; color: 0.1 0.9 0.2; transparent: true; side: double;"
                position="0 0 0" height="1.777" width="1" rotation="0 0 0">
            </a-plane>
        </a-entity>
    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const overlay = document.getElementById('start-overlay');
            const video = document.getElementById('invitation-video');
            const targetEntity = document.getElementById('target-entity');

            let isAudioUnlocked = false;

            // --- iOS Audio Fix & Start Logic ---
            overlay.addEventListener('click', function () {
                overlay.classList.add('hidden');

                video.play().then(() => {
                    video.pause();
                    video.currentTime = 0;
                    video.muted = false;
                    isAudioUnlocked = true;
                }).catch((error) => {
                    console.warn("Video playback failed on start:", error);
                });
            });

            // --- AR Logic: Target Found/Lost ---
            targetEntity.addEventListener("targetFound", event => {
                console.log("Target Found");
                if (isAudioUnlocked) {
                    video.play();
                }
            });

            targetEntity.addEventListener("targetLost", event => {
                console.log("Target Lost");
                if (isAudioUnlocked) {
                    video.pause();
                }
            });
        });
    </script>
</body>

</html>
